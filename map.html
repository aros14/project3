  <!-- Slideshow container -->
  <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 5</div>
      <img src="pics/dadeville.JPG" alt="Dadeville vigil" style="width:100%">
      <div class="text">Vigil for Dadeville victims</div>

  <div class="mySlides fade">

  </div>

  <div class="mySlides fade">

  </div>
